<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 10 : Event Keycodes</title>
</head>
<body>
    <main>
        <div id="presskey">
            Press any key to get the KeyCode...
        </div>
        <div id="container">
            <div class="item">
                <span>event.key</span>
                <div id="eventkey" class="key">a</div>
            </div>
            <div class="item">
                <span>event.keyCode</span>
                <div id="eventkeycode" class="key">a</div>
            </div>
            <div class="item">
                <span>event.code</span>
                <div id="eventcode" class="key">a</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
